<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/catalogo.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">Cadastrar Catalogo</h3>
            </div>
        </div>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Nome do Catalogo</span>
            </div>
            <input id="txtNome" type="text" class="form-control" placeholder="Digite o nome do catálogo" />
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Descricao</span>
            </div>
            <input id="txtDesc" type="text" class="form-control" placeholder="Digite a descrição do catálogo" />
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Categoria</span>
            </div>
            <input id="txtCategoria" type="text" class="form-control" placeholder="Insira a categoria" />
        </div>
        <br>
<div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <input id="txtPath" type="file" class="form-control" accept="doc/pdf"/>
                </div>
        </div>
        
        
        <br>
        <br>
        <button type="button" onclick="criarCatalogo()" class="btn btn-primary">Gravar</button>
    </div>
</body>
</html>
